spring.application.name=fullstack-bookstore-web
spring.datasource.url=jdbc:mysql://localhost:3306/librarybookshop
spring.datasource.username=java-team
spring.datasource.password=Java@123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081
logging.level.root=INFO
logging.level.com.rs.fullstackbookstoreweb=DEBUG
logging.file.name=logs/fahasa-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n